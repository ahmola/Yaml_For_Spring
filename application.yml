# Server
server:
  port: 8081
  
# default yaml file with mysql driver
spring:
  application:
    name: your_springboot_project_name
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/your_database_name
    username:
    password:
    initialization-mode:
  jpa:
    hibernate:
      ddl-auto: create 
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Gmail SMTP
mail:
    host: smtp.gmail.com
    port: 587
    username: 
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
